% setdefault('naslov', 'Cena')
% rebase('osnova.html', izbrani_zavihek='cena')

<table class="table table-hover">
    <thead class="thead-light">
        <th>Å t. vlaka</th>
        <th>Enosmerna vozovnica</th>
        <th>Povratna vozovnica</th>
    </thead>
    <tbody>
    % for (id, cena_enosmerne, cena_povratne) in cena:
        <tr>
            <td>{{ id }}</td>
            <td>{{ cena_enosmerne }}</td>
            <td>{{ cena_povratne }}</td>
        </tr>
    % end
    </tbody>
</table>

<!-- Filter form -->
<form action="/cena" method="GET">
    <label for="min_price">Minimalna cena enosmerne:</label>
    <input type="number" id="min_price" name="min_price" min="0" step="0.01">
    <button type="submit">Filter</button>
</form>

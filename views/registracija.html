% setdefault('naslov', 'Registracija')
% rebase('osnova.html')

<form action="{{url('registracija_post')}}" method="post" autocomplete="off">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ime">Ime</label>
          <input id="ime" name="ime" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="priimek">Priimek</label>
          <input id="priimek" name="priimek" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="datum_rojstva">Datum rojstva</label>
          <input id="datum_rojstva" name="datum_rojstva" type="date" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="uporabnisko_ime">Uporabniško ime</label>
        <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="geslo">Geslo</label>
        <input id="geslo" name="geslo" type="password" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="geslo2">Ponovno geslo</label>
        <input id="geslo2" name="geslo2" type="password" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row col">
      <button class="btn btn-primary" type="submit">
        Registriraj se!
      </button>
    </div>
  
  </form>

  <p>
    Če si že registriran, se prijavi na:
    <a href="{{url('prijava_get')}}" type="button" class="btn btn-info">Prijava</a>
  </p>

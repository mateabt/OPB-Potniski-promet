% setdefault('naslov', 'Izbriši skupino')
% rebase('osnova.html')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

<form action="{{url('izbrisi_skupino')}}" method="post">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="id_skupine">Skupina:</label>
      <select name="id_skupine" id="id_skupine"
        type="integer" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Obvezno polje')"
        >
      % for (id,ime) in skupine:
          <option value='{{id}}' {{'selected' if id==id_skupine else ''}}>{{ime}}</option>
      % end  
    </select>
    </div>
  </div>
  <div class="form-row col">
    <button class="btn btn-info" type="submit">
      Izbriši
    </button>
  </div>
</form>

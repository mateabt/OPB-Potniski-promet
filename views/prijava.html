% setdefault('naslov', 'Prijava')
% rebase('osnova.html')

<form action="{{url('prijava_post')}}" method="post" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="uporabnisko_ime">Uporabniško ime</label>
        <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="geslo">Geslo</label>
        <input id="geslo" name="geslo" type="password" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row col">
      <button class="btn btn-primary" type="submit">
        Prijava
      </button>
    </div>
  
  </form>

  <p>
    Če še nisi uporabnik, se registriraj na:
    <a href="{{url('registracija_get')}}" type="button" class="btn btn-info">Registracija</a>
  </p>

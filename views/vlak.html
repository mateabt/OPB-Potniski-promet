% setdefault('naslov', 'Vlaki')
% rebase('osnova.html', izbrani_zavihek='vlaki')

  <table class="table table-hover">
  <thead class="thead-light">
     <th>Št. vlaka</th>
     <th>Št. prestopi</th>
     <th>Začetno mesto</th>
     <th>Končno mesto</th>
  </tr>
  %for (st_vlaka,st_prestopi,ime_mesta_zacetek,ime_mesta_konec) in vlak:
    <tr>
       <td>{{st_vlaka}}</td>
       <td>{{st_prestopi}}</td>
       <td>{{ime_mesta_zacetek}}</td>
       <td>{{ime_mesta_konec}}</td>
    </tr>
  %end
  </table>
